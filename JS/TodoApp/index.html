<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Application</title>
        <style>
            .deletebtn{
                background-color: red;
                border: none;
                color: black;
                box-shadow: 0 0 20px red;
            }

            .Editbtn{
                background-color: orange;
                border: none;
                color: black;
                box-shadow: 0 0 20px orange;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;font-family: Arial, Helvetica, sans-serif;font-size: 26px;">
            <h1>Todo App</h1>
        </div>
        <div style="text-align: center;">
            <input type="text" id="todoInput">
            <button onclick="addTodo()">Add Items</button>
            <button onclick="deleteAllTodos()">Delete all Items</button>
        </div>
        <div style="text-align: center;">
            <ul id="items_data"></ul>
        </div>
    </body>
    <script src="app.js"></script>
</html>
